<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌊🌊🌊 & 🚢🚢🚢</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Spot the Conclusion to Sink the Ships! 🚢🚢🚢</h1>
    <div id="questionBox"></div>
    <div id="qanda">
        <p id="question">Three correct in a row = guess where the ships are!</p>
        <div id="answers"></div>
    </div>
    
    <p id="questionCount"></p>
    <div id="streak">
      <table id="streakTable">
        <tr>
          <td id="streak1"></td>
          <td id="streak2"></td>
          <td id="streak3">Guess</td>
        </tr>
      </table>
    </div>
    
  </div>
  <div id="gameContainer">
    <div id="gameBoard" style="display:none;"></div>

  </div>
 
  <div id="winMessage" style="display:none;">
    <h2>🎉 All ships sunk! 🎉</h2>
    <p id="summaryText"></p>
  </div>
  

    <script src="script.js"></script>
    <script src="questions.js"></script>

</body>
</html>
